<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/assets/css/login.css">
    <link rel="stylesheet" href="public/assets/lib/fontawesome-free-5.13.0-web/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        
        <div class="d-flex justify-content-center my-5">
            <div class="login px-5 pt-5 pb-5 bg-white">
                <div class="d-flex justify-content-center mb-4">
                    <div class="logo1 mx-1">
                        <img class="logo" src="public/assets/images/UDLogo.jpg">
                    </div>
                    <div class="">
                        <img class="logo" src="public/assets/images/LOGOFS-removebg-preview.png">
                    </div>
                </div>
                <div>
                    <h2 class="fw-bolder text-center">FSDOCS</h2>
                </div>
                <div>
                    <p class="text-center">Connectes-toi pour continuer</p>
                </div>
                <div>
                    <form action="./gstarted.html">
                        <div class="input-group input-group-md flex-nowrap mb-2">
                            <input type="text" class="form-control inp2" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                            
                            <span class="input-group-text inp3" id="addon-wrapping">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="input-group input-group-md flex-nowrap mb-4">
                            <input type="password" class="form-control inp2" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                            <span class="input-group-text inp3" id="addon-wrapping">
                                <i class="fas fa-key "></i>
                            </span>
                        </div>
                        <div class="d-grid">
                            <button class="button-88 mt-4 fw-bolder" type="submit" value="Submit">CONNEXION  &nbsp;
                                <i class="fas fa-sign-in-alt    "></i>
                            </button>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <footer class="d-flex justify-content-end  fs-9">marion nkuekam 2022</footer> -->
</body>
</html>
